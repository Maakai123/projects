<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./firebase.css">
    <title>Firebase-demo-Quizz app</title>
</head>
<body>

<div class="qizz-container">

  <div class="quizz-information">
    <p class="quizz-heading">CODERS DEN QUIZ-APP</p>
      
    <p class="quizz-members">START QUIZZ</p>

    <div class="show-result"></div>
  </div>



  <div class="quizz-card">
    <h1 class="login">Login</h1>
    
    <div class="quizz-login-information">
    <div>Username:</div>
     <input type="text" class="username" placeholder="enter your username">

     <div>Password:</div>
     <input type="password" class="password" placeholder="enter your password">

     <div>Email:</div>
     <input type="email" class="email" placeholder="enter your username">
    </div>
 
    <div class="btn">
        <button class="login-btn">Login</button>
        
    </div>
    
    <p >What to sign out?<a href="./signout.html" class="page-link">SignOut</a></p>
  </div>
</div>



 <script src="./JAVASCRIPT/login.js" type="module"></script>
    
</body>
</html>
