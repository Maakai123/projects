<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./firebase.css">
    <title>Firebase-demo-Quizz app</title>
</head>
<body>

<div class="qizz-container">

  <div class="quizz-information">
    <p class="quizz-heading">Coders Den Quizz app </p>
      
    <p class="quizz-members">CODERS THEN GROUP 3 HACKATHON</p>

    <div class="show-result"></div>
  </div>



  <div class="quizz-card">
    <h1 class="login">Login</h1>
    
    <div class="quizz-login-information">
    <div>Username:</div>
     <input type="text" class="username" placeholder="enter your username">

     <div>Password:</div>
     <input type="password" class="password" placeholder="enter your password">

     <div>Email:</div>
     <input type="email" class="email" placeholder="enter your username">
    </div>
 
    <div class="btn">
        <button class="sign-btn">Sign Up</button>
    </div>

    <p >Already have account?<a href="./login.html" class="page-link">Login</a></p>
    
   
  </div>
</div>



 <script src="./JAVASCRIPT/signup.js" type="module"></script>
 <script src="./JAVASCRIPT/login.js" type="module"></script>
 <script src="./JAVASCRIPT/signout.js" type="module"></script>
    
</body>
</html>
